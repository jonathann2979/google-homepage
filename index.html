<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Testpage</title>
    <link rel="stylesheet" href="googlestyle.css">
    <!-- Google Stylesheet -->
</head>


<body>
    <header>
        <div class="nav-header-left">
            <ul class="ul-left">
                <li><a href="">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        
        <div class="nav-header-right">
            <ul class="ul-right">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""><img src="img/outline_drag_indicator_black_24dp.png"></a></li>
                <li><a href=""><img src="img/outline_account_circle_black_24dp.png"></a></li>
            </ul>
        </div>
    </header>
</body>

<main>
    <div class="grid-box-container">
        <div class="first-grid-row">
            <img class="google-logo" src="img/googlelogo_color_272x92dp.png" alt="google logo pic">
        </div>

        <div class="grid-second-row-search-icon">
            <img class="search-icon" src="img/outline_search_black_24dp.png" alt="search icon">
        </div>

        <div class="grid-second-row-microphone-icon">
            <img class="mic-icon" src="img/outline_mic_black_24dp.png" alt="microphone icon">
        </div>

        <div class="grid-second-row">
            <input class="search-bar" type="text" autofocus>
        </div>

        <div class="grid-third-row-firstbutton">
            <input class="first-button" type="submit" value="Google Search"></input>
        </div>
        <div class="grid-third-row-secondbutton">
            <input class="second-button" type="submit"value="I'm Feeling Lucky"></input>
        </div>
    </div>
</main>

<footer>
    <div class="footer-deco">

        <div class="footer-leftside">
            <ul class="ulfooter-leftside">
                <li><a href="#">Advertising</li></a>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</li></a>
            </ul>
        </div>

        <div class="footer-rightside">
            <ul class="ulfooter-rightside">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</footer>

</html>
